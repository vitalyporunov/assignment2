<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section id="home">
            <h1>To-Do List</h1>

            <div class="add-task">
                <input type="text" id="taskInput" placeholder="Enter new task...">
                <input type="date" id="dueDateInput">
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="categorySelect">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>
                <button id="addTaskBtn">Add Task</button>
            </div>

            <div class="filter">
                <label for="filterDueDate">Filter by Due Date:</label>
                <input type="date" id="filterDueDate">
                <label for="filterPriority">Filter by Priority:</label>
                <select id="filterPriority">
                    <option value="all">All</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <label for="filterCategory">Filter by Category:</label>
                <select id="filterCategory">
                    <option value="all">All</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>
            </div>

            <ul id="taskList">
                </ul>
        </section>

        <section id="about">
            <h2>About This To-Do List</h2>
            <p>This is a simple and effective to-do list application to help you stay organized and productive.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, please feel free to contact us.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vitaly Porunov Time Management</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
